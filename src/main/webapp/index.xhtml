<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="pt-BR">

<h:head>
    <title>Cadastro de Pessoas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 20px;
        }
        .container {
            max-width: 700px;
            background: #fff;
            padding: 25px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            margin-bottom: 25px;
        }
        label {
            display: inline-block;
            width: 80px;
            font-weight: bold;
            color: #34495e;
        }
        input[type="text"], select {
            width: 200px;
            padding: 6px 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        h:commandButton {
            margin-right: 10px;
        }
        .buttons h\:commandButton {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .buttons h\:commandButton:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        h:graphicImage {
            float: right;
            margin-bottom: 10px;
        }
        .wadl-link {
            text-align: center;
            margin-top: 30px;
        }
        .wadl-link a {
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
        }
        .wadl-link a:hover {
            text-decoration: underline;
        }
    </style>
</h:head>

<h:body>
    <div class="container">

        <h:graphicImage value="/images/teamFriends.png" style="float: right; margin-left: 20px;" width="100" height="100" />

        <h1>Cadastro de Pessoas</h1>

        <h:form>
            <div>
                <label for="id">ID:</label>
                <h:inputText id="id" value="#{beanJFPessoa.id}" size="10" />
            </div>
            <div>
                <label for="nome">Nome:</label>
                <h:inputText id="nome" value="#{beanJFPessoa.nome}" size="30" />
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <h:selectOneMenu id="cidade" value="#{beanJFPessoa.cidade}">
                    <f:selectItem itemValue="" itemLabel="=== Selecione uma Cidade ===" />
                    <f:selectItems value="#{beanJFCidade.all}" var="c" itemLabel="#{c.nome}" itemValue="#{c.id}" />
                </h:selectOneMenu>
            </div>
            <div class="buttons" style="margin-top: 15px;">
                <h:commandButton value="Novo ID" action="#{beanJFPessoa.newID()}" />
                <h:commandButton value="Adicionar" action="#{beanJFPessoa.add()}" />
            </div>
        </h:form>

        <hr />

        <h2>Lista de Clientes Cadastrados</h2>

        <h:form>
            <h:dataTable value="#{beanJFPessoa.all}" var="pessoa" styleClass="table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>
                    <h:outputText value="#{pessoa.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText value="#{pessoa.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cidade" />
                    </f:facet>
                    <h:outputText value="#{pessoa.cidade.nome}" />
                </h:column>
            </h:dataTable>
        </h:form>

        <div class="wadl-link">
            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/rest/application.wadl">WADL</h:outputLink>
        </div>

    </div>
</h:body>
</html>
